<template name="forgotPassword">
  {{#if currentUser}}
    <h3 class="text-info"><a href="{{pathFor route='home'}}">Please click here to continue...</a></h3>
  {{else}}
    <div class="container-fluid">
      <form class="forgotPassword form-forgot" id="form-email">
	<label for="email" class="sr-only">Email</label>
	<input type="email" id="email" class="form-control" placeholder="Email" required autofocus name="email" style="margin-bottom:10px;">
	<button id="button_forgot_password" class="btn btn-lg btn-warning btn-block" type="submit">Reset Password</button>
      </form>
    </div>
  {{/if}}
</template>

<template name="resetPassword">
    {{#if currentUser}}
  <h3><a href="{{pathFor route='home'}}">Please click here to continue...</a></h3>
  {{else}}
  <div class="container-fluid">
    <form class="resetPassword form-reset">
      <div class="form-group" id="form-password">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required name="password" style="margin-bottom:0px;">
      </div>
      <div class="form-group" id="form-passwordRepeat">
    <label for="passwordRepeat" class="sr-only">Password</label>
    <input type="password" id="passwordRepeat" class="form-control" placeholder="Repeat Password" required name="passwordRepeat">
        </div>
    <button class="btn btn-lg btn-success btn-block" type="submit">Change Password</button>
  </form>
  </div>
  {{/if}}
</template>
