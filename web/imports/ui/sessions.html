<!-- template for the sessions page -->
<template name="sessions">
  <style>body {background-color: #192231;}</style>
  <p id="home_message" style="font-size: 25px; margin-top: 50px; margin-left:0px;">OBSERVING SESSIONS</p>
  <p style="font-size: 20px; margin-top:30px; margin-bottom:40px; color:white;">CREATE AN OBSERVING SESSION</p>
  <!-- form to create a new program -->
  <div class="row">
    <div class="col-lg-4" style="">
      <div class="panel panel-default" style="  border-color=#12425B; background-color:rgba(0,0,0,0);">
	<div class="panel-heading" style="  border-color=#12425B; background-color:#12425B;">NEW SESSION</div>
	<div class="panel-body" style="border-style: none;  border-color=rgba(0,0,0,0); background-color:rgba(0,0,0,0);">
    <form class="form-horizontal new-session">
      <fieldset>
	<!-- program -->
	<div class="form-group">
	  <label for="program" class="col-lg-3 control-label ">PROGRAM</label>
	  <div class="col-lg-9">
	    <select class="form-control" id="program" name="program" required>
	      {{#each programs}}
  	      <option value="{{_id}}">{{name}}</option>
	      {{/each}}
	    </select>
	  </div>
	</div> <!-- end form-group for program -->

	<!-- Start Date -->
	<div class="form-group">
	  <label for="startDate" class="col-lg-3 control-label ">START DATE</label>
	  <div class="col-lg-9">
	    <input class="form-control" id="startDate"  name="startDate" type="date" required>
	  </div>
	</div>

	<!-- Start Time -->
	<div class="form-group">
	  <label for="startTime" class="col-lg-3 control-label ">START TIME</label>
	  <div class="col-lg-9">
	    <input class="form-control" id="startTime"  name="startTime" type="time" required>
	  </div>
	</div>

	<!-- End Date -->
	<div class="form-group">
	  <label for="endDate" class="col-lg-3 control-label ">END DATE</label>
	  <div class="col-lg-9">
	    <input class="form-control" id="endDate"  name="endDate" type="date" required>
	  </div>
	</div>

	<!-- End Time -->
	<div class="form-group">
	  <label for="endTime" class="col-lg-3 control-label ">END TIME</label>
	  <div class="col-lg-9">
	    <input class="form-control" id="endTime"  name="endTime" type="time" required>
	    	<p> Note: All dates and times are UTC </p>
	  </div>
	</div>

	<!-- submit buttons -->
	<div class="form-group">
	  <div class="col-lg-12 col-lg-offset-3">
	    <button type="submit" id="submit_session" class="btn btn-success">Submit</button>
	  </div>
	</div>

      </fieldset>
    </form>
	</div>
      </div>
    </div> <!-- col-md-4 -->


  <div class="col-lg-8" style="">
  <iframe src="https://calendar.google.com/calendar/embed?src=vembf65n57a0k0a2iqe7k453lo%40group.calendar.google.com&ctz=America%2FLos_Angeles" style="border-width:0" width="100%" height="450" frameborder="0" scrolling="no"></iframe>
  </div>
</div>

  <div class="col-xs-12" style="padding-top: 0px;">
  <!-- display existing sessions -->
  {{> reactiveTable settings=settings}}
  </div>



</template>

<!-- template to display individual session -->
<template name="session">
  <span class="text">{{name}} - <strong>{{email}}</strong></span>
</template>

<!-- name of program to show in select box -->
<template name="programName">
  <option value="{{_id}}">{{name}}</option>
</template>

<template name="noSessions">
<div class="alert alert-dismissible alert-info">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  There are no sessions to show.
</div>
</template>
